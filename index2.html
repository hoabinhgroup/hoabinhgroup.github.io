<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebRTC</title>
        <script src="jquery.js"></script>
        <script src="peer.js"></script>
        <script src="socket.io.js"></script>
        <!-- CDN -->
<script src="https://cdn.WebRTC-Experiment.com/RecordRTC.js"></script>
    </head>
    <body>
	    <style>
		    video {
			-webkit-transform: scaleX(-1);
			transform: scaleX(-1);
			}
			
		    #ulUser li{
			  padding: 5px;
			  background: #dedede;
			  list-style-type: none;
			  width: 300px; 
			  cursor: pointer;  
		    }
		    
		    #ulUser li:hover{
			    background: #37b1f7;
			    color: #fff;
		    }
		   
		 </style>
        <div id="div-chat">
            <p>Online user:</p>
            <ul id="ulUser">
            </ul>
            <h3 id="my-peer">Your Id: </h3>
            <audio id="localStream" width="300" controls></audio>
            <br /><br />
            <audio id="remoteStream" width="300" controls></audio>
            <br /><br />
            <input type="text" id="remoteId" placeholder="Remote ID">
            <button id="btnCall">Call</button>
        </div>
        <div id="div-dang-ky">
            <br /><br />
            <input type="text" id="txtUsername" placeholder="Enter your username">
            <button id="btnSignUp">Sign Up</button>
        </div>
    </body>
    <script src="main.js"></script>
</html>
